<body>
    <div class="container">

    <script>
        // é¢˜ç›®æ•°æ®å’Œæ­£ç¡®ç­”æ¡ˆ
        let problems = [];
        let answers = [];

        // ç”Ÿæˆéšæœºæ•°
        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // ç”Ÿæˆè¯•å·ç¼–å·
        function generatePaperCode() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const random = Math.floor(Math.random() * 9000) + 1000;
            return `${year}${month}${day}-${random}`;
        }

        // ç”Ÿæˆé¢˜ç›®
        function generateProblems() {
            problems = [];
            answers = [];
            
            // ç”Ÿæˆ2é“ä¸‰ä½æ•°åŠ æ³•é¢˜
            for (let i = 0; i < 2; i++) {
                let num1 = randomNumber(100, 999);
                let num2 = randomNumber(100, 999);
                problems.push({
                    type: 'åŠ æ³•',
                    text: `${num1} + ${num2} = ?`,
                    num1: num1,
                    num2: num2,
                    operator: '+',
                    correctAnswer: num1 + num2
                });
            }
            
            // ç”Ÿæˆ2é“ä¸‰ä½æ•°å‡æ³•é¢˜
            for (let i = 0; i < 2; i++) {
                let num1 = randomNumber(500, 999);
                let num2 = randomNumber(100, 499);
                problems.push({
                    type: 'å‡æ³•',
                    text: `${num1} - ${num2} = ?`,
                    num1: num1,
                    num2: num2,
                    operator: '-',
                    correctAnswer: num1 - num2
                });
            }
            
            // ç”Ÿæˆ2é“ä¸€ä½æ•°ä¹˜ä¸‰ä½æ•°é¢˜
            for (let i = 0; i < 2; i++) {
                let digit = randomNumber(2, 9);
                let num = randomNumber(100, 999);
                problems.push({
                    type: 'ä¹˜æ³•',
                    text: `${digit} Ã— ${num} = ?`,
                    num1: digit,
                    num2: num,
                    operator: 'Ã—',
                    correctAnswer: digit * num
                });
            }
            
            displayProblems();
        }

        // æ˜¾ç¤ºé¢˜ç›®
        function displayProblems() {
            const problemsContainer = document.getElementById('problems');
            problemsContainer.innerHTML = '';
            
            problems.forEach((problem, index) => {
                const problemDiv = document.createElement('div');
                problemDiv.className = 'problem';
                problemDiv.innerHTML = `
                    <div class="problem-number">ç¬¬ ${index + 1} é¢˜</div>
                    ${createVerticalForm(problem, index)}
                `;
                problemsContainer.appendChild(problemDiv);
            });
        }
        
        // åˆ›å»ºç«–å¼æ ¼å¼
        function createVerticalForm(problem, index = null, showAnswer = false) {
            if (showAnswer) {
                // æ˜¾ç¤ºç­”æ¡ˆçš„ç«–å¼
                let answer = problem.correctAnswer;
                if (problem.type === 'ä¹˜æ³•') {
                    return `
                        <div class="vertical-form">
                            <div class="vertical-number">${problem.num2}</div>
                            <div class="vertical-operator">Ã—${problem.num1}</div>
                            <div class="vertical-line"></div>
                            <div class="vertical-equals">=${answer}</div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="vertical-form">
                            <div class="vertical-number">${problem.num1}</div>
                            <div class="vertical-operator">${problem.operator}${problem.num2}</div>
                            <div class="vertical-line"></div>
                            <div class="vertical-equals">=${answer}</div>
                        </div>
                    `;
                }
            } else {
                // æ˜¾ç¤ºè¾“å…¥æ¡†çš„ç«–å¼
                if (problem.type === 'ä¹˜æ³•') {
                    return `
                        <div class="vertical-form">
                            <div class="vertical-number">${problem.num2}</div>
                            <div class="vertical-operator">Ã—${problem.num1}</div>
                            <div class="vertical-line"></div>
                            <div class="vertical-equals">=<input type="number" class="vertical-answer-input" id="answer${index}" placeholder="ç­”æ¡ˆ" /></div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="vertical-form">
                            <div class="vertical-number">${problem.num1}</div>
                            <div class="vertical-operator">${problem.operator}${problem.num2}</div>
                            <div class="vertical-line"></div>
                            <div class="vertical-equals">=<input type="number" class="vertical-answer-input" id="answer${index}" placeholder="ç­”æ¡ˆ" /></div>
                        </div>
                    `;
                }
            }
        }

        // æ£€æŸ¥ç­”æ¡ˆ
        function checkAnswers() {
            let correctCount = 0;
            let feedback = [];
            
            problems.forEach((problem, index) => {
                const userAnswer = document.getElementById(`answer${index}`).value;
                const isCorrect = parseInt(userAnswer) === problem.correctAnswer;
                
                if (isCorrect) {
                    correctCount++;
                }
                
                feedback.push({
                    question: problem.text,
                    userAnswer: userAnswer || 'æœªå¡«å†™',
                    correctAnswer: problem.correctAnswer,
                    isCorrect: isCorrect,
                    type: problem.type,
                    verticalForm: createVerticalForm(problem, index),
                    correctVerticalForm: createVerticalForm(problem, index, true)
                });
            });
            
            displayResults(correctCount, feedback);
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(correctCount, feedback) {
            const resultsDiv = document.getElementById('results');
            const percentage = Math.round((correctCount / problems.length) * 100);
            
            let resultClass = 'partial';
            let resultMessage = '';
            
            if (correctCount === problems.length) {
                resultClass = 'correct';
                resultMessage = 'ğŸ‰ æ­å–œæ‚¨ï¼Œå…¨éƒ¨ç­”å¯¹ï¼';
            } else if (correctCount === 0) {
                resultClass = 'incorrect';
                resultMessage = 'ğŸ’ª ç»§ç»­åŠªåŠ›ï¼Œå¤šç»ƒä¹ å°±èƒ½æé«˜ï¼';
            } else {
                resultClass = 'partial';
                resultMessage = 'ğŸ‘ ä¸é”™ï¼Œç»§ç»­åŠ æ²¹ï¼';
            }
            
            resultsDiv.innerHTML = `
                <div class="results ${resultClass}">
                    <div class="score">å¾—åˆ†ï¼š${correctCount}/${problems.length} (${percentage}%)</div>
                    <div>${resultMessage}</div>
                </div>
                
                <div class="feedback">
                    <h3>è¯¦ç»†åé¦ˆï¼š</h3>
                    ${feedback.map((item, index) => `
                        <div class="feedback-item ${item.isCorrect ? 'feedback-correct' : 'feedback-incorrect'}">
                            <strong>ç¬¬ ${index + 1} é¢˜ (${item.type})</strong><br>
                            ${item.verticalForm}<br>
                            æ‚¨çš„ç­”æ¡ˆï¼š${item.userAnswer}<br>
                            ${!item.isCorrect ? `${item.correctVerticalForm}` : 'âœ… æ­£ç¡®ï¼'}
                        </div>
                    `).join('')}

            resultsDiv.style.display = 'block';
            
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆé¢˜ç›®
        window.onload = function() {
